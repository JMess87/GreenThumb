<!DOCTYPE html>
<html lang="en"><i class="fa fa-life-saver" aria-hidden="true"></i>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Thumb !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body onload="getLocation()">

    <!-- added header section to show logo and nav options(ZL) -->
    <header id="header-top" class="container level">
        <div class="level-left">
            <a id="logo-small" class="level-item title is-6">GreenThumb</a>
        </div>
        <nav id="navBar" class="level-right">
            <a class="level-item"><button id="about-btn"
                    class="button is-normal is-primary is-inverted">About</button></a>
            <a class="level-item"><button id="team-btn"
                    class="button is-normal is-primary is-inverted">Team</button></a>

            <a class="level-item">
                <button href="https://github.com/JMess87/GreenThumb" class="button is-normal is-primary is-inverted">
                    GitHub</button>
            </a>
        </nav>
    </header>
    <!-- Scrolling Marquee -->





    <!-- main logo and search box section -->
    <main class="container" id="home-page">

        <!-- set style to "display: none" to hide element -->
        <section class="columns">
            <div class="column is-flex is-flex-direction-column">
                <div class="is-flex is-flex-direction-column is-align-items-flex-center is-align-items-center">
                    <h1 id="logo-large" class="title is-1">GreenThumb</h1>
                    <h2 id="sub-text" class="subtitle">Find house plant details to help you care for your foliage friend
                        !</p>
                </div>
            </div>
        </section>

        <section id="search-bar-main" class="field has-addons has-addons-centered">
            <div id="input-field" class="control">
                <input id="search-input" class="input " type="text" placeholder="what plants are you looking for?"
                    onfocus="this.value=''">

                <!-- drop-down list showing the possible plant names -->

                <ul id="commonnameslist"></ul>
            </div>
            <div class="control">
                <button id="search-btn" class="button">Search</button>
            </div>
        </section>

        <div id="marquee">
            <p class="marquee" style id="marquee1">
                Disclaimer: Please contact the store directly to see if they have your desired house plant in stock !
            </p>
        </div>
        <br><br>




        <!-- section below the search bar left panel has two columns for places -->
        <div class="tile is-ancestor">
            <div class="tile is-5 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Garden Stores Near You:</p>
                    <div>
                        <div class="tile is-child box">
                            <div class="columns">
                                <div class="column" id="places">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <div style="height: 70vh; width: 53vw;" id="map"></div>
                </div>
            </div>
        </div>
        <footer class="modal-card-foot">
            <button class="button">Cancel</button>
            <button onclick="getLocation()" class="button is-success">Get Location</button>
        </footer>

        </section>
    </main>

    <!-- homepage white spacer bottom-->
    <section id="homepage-spacer-btm" class="section" style="display: show"></section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/0300318f94.js" crossorigin="anonymous"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD89FHdaJFfwL4dY8xvaY5CAN36t8-iJ1I&libraries=places&callback=initMap"></script>


    <script src="./script.js"></script>
</body>

</html>
