<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Thumb !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <!-- added header section to show logo and nav options(ZL) -->
    <header id="header-top" class="container level">
        <div class="level-left">
            <a id="logo-small" class="level-item title is-6">GreenThumb</a>
        </div>
        <nav class="level-right">
            <a class="level-item">About</a>
            <a class="level-item">Contact</a>
            <a class="level-item" href="https://github.com/JMess87/GreenThumb">Git Hub</a>
        </nav>
    </header>

    <!-- spacer section -->
    <section class="section">
    </section>

    <!-- main logo and search box section -->
    <main class="container" id="home-page">
        <section>
            <h1 id="logo-large" class="title is-1">GreenThumb</h1>
            <h2 id="sub-text" class="subtitle">A simple tool to help you finding home plants</p>
        </section>

        <section id="search-bar-main" class="field has-addons has-addons-centered">
            <div id="input-field" class="control">
                <input id="search-input" class="input " type="text" placeholder="what plants are you looking for?"
                    onfocus="this.value=''">
                <ul id="commonnameslist"></ul>
            </div>
            <div class="control">
                <button id="search-btn" class="button">Search</button>
            </div>
            <div class="control">
                <button id="filter-btn" class="button">Filter</button>
            </div>
        </section>

        <!-- filter buttons section -->
        <section id="filter-box" class="buttons is-grouped is-centered" style="display:none;">
            <p class="control mt-2">
                <button id="hanging" class="button is-small is-rounded">Hanging</button>
            </p>
            <p class="control mt-2">
                <button id="fern" class="button is-small is-rounded is-outlined">Fern</button>
            </p>
            <p class="control mt-2">
                <button id="succulent" class="button is-small is-rounded is-outlined">Cactus and Succulent</button>
            </p>
            <p class="control mt-2">
                <button id="flower" class="button is-small is-rounded is-outlined">Flower</button>
            </p>
            <p class="control mt-2">
                <button id="foliagePlant" class="button is-small is-rounded is-outlined">Foliage</button>
            </p>
            <p class="control mt-2">
                <button id="palm" class="button is-small is-rounded is-outlined">Palm</button>
            </p>
        </section>

        <!-- spacer section -->
        <section class="section"></section>

        <section class="container mt-6">
            <img src="./images/Plant-btm.png" alt="potted-plants-bottom">
        </section>
    </main>

    <!-- remove "is-active" class in JS to hide this information card overlay or add "is-active" class to show -->
    <div class="modal" id="plantdetails">
        <div class="modal-background"></div>
        <div class="modal-card" id="modal-card-box">
            <header class="modal-card-head">
                <ul
                    class="modal-card-title is-flex is-flex-direction-column is-flex-wrap-wrap is-align-items-flex-start">
                    <li id="info-plant-name-lg" class="title is-3">Plant Name</li>
                    <!-- <li><p id="commonname"></p></li> -->
                    <li id="info-plant-name-sm" class="subtitle is-6">Plant Latin Name</li>
                    <!-- <li><p id="latinname"></p></li> -->
                </ul>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">

                <figure class="image is-2by1">
                    <img src="https://bulma.io/images/placeholders/640x320.png" alt="placeholder-img">
                </figure>
                <div class="columns mt-3">
                    <div class="column">
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Category</li>
                            <!-- <li><p id="category"></p></li> -->
                        </ul>
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Sunlight</li>
                            <!-- <li><p id="ideallight"></p></li> -->
                        </ul>
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Watering</li>
                            <!-- <li><p id="watering"></p></li> -->
                        </ul>
                    </div>

                    <div class="column">
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Use</li>
                            <li>Usage description</li>
                        </ul>
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Temperature</li>
                            <!-- <li><p id="tempmax"></p></li>
                            <li><p id="tempmin"></p></li> -->
                        </ul>
                        <ul class="is-flex is-flex-direction-column is-align-items-flex-start mb-6">
                            <li class="info-subtitle">Climate</li>
                            <!-- <li><p id="climate"></p></li> -->
                        </ul>
                    </div>

                    <!-- <div class="column mt-3">
                        <img src="./images/plant-example-01.png" alt="plant-example">
                    </div> -->
                </div>
            </section>
            <footer class="modal-card-foot">
                <button id="find-btn" class="button is-success">Find Me</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
